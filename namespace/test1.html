<html>

<head>
    <script>
        const car = {
            start: () => {
                console.log('start')
            },
            stop: () => {
                console.log('stop')
            }
        }
        function start() {
            console.log("I am a different function");
        }
        car.start();
        car.stop();
    </script>
</head>

<body>
    <p>In this way, start and stop are namespaced under car: car.start() and car.stop().</p>

    <p> They are not polluting the global object.</p>

    <p>Why is this important? One good reason is that nothing can interfere with them.</p>
   
</body>

</html>
