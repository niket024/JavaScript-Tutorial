<!DOCTYPE html>
<html>

<body>

    <script>
        let user = {
            firstName: "John"
        };

        function func1() {
            alert(this.firstName);
        }

        function func() {
            alert(this.firstName);
        }
        //The bind() method creates a new function
        let funcUser = func.bind(user);
        func1();
        funcUser(); // John
    </script>

</body>

</html>
